<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Sales Recommendation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="pics/logo.png" alt="DBS Logo">
        </div>
        <h1>AI-Powered Sales Recommendation Tool</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a customer...">
            <button id="searchButton">Search</button>
        </div>
        <div id="customerProfile" class="profile-container"></div>
        <div id="recommendation" class="recommendation-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
